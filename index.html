<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACT診断 - Awakening Consciousness Type Exam</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap');

:root {
--primary-gradient: linear-gradient(135deg, #7c4dff 0%, #3949ab 100%);
--secondary-gradient: linear-gradient(135deg, #536dfe 0%, #3f51b5 100%);
--background-gradient: linear-gradient(135deg, #1a237e 0%, #283593 100%);
--card-background: rgba(255, 255, 255, 0.98);
--text-primary: #2d3436;
--text-secondary: #636e72;
--shadow-soft: 0 10px 30px rgba(0,0,0,0.2);
--shadow-hover: 0 15px 40px rgba(0,0,0,0.25);
--border-radius: 20px;
--transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Noto Sans JP', sans-serif;
background: var(--background-gradient);
color: var(--text-primary);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
line-height: 1.6;
position: relative;
overflow-x: hidden;
}

body::before {
content: '';
position: fixed;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
background-size: 50px 50px;
animation: backgroundMove 20s linear infinite;
z-index: -1;
}

@keyframes backgroundMove {
0% { transform: translate(0, 0); }
100% { transform: translate(50px, 50px); }
}

.container {
background: var(--card-background);
backdrop-filter: blur(10px);
padding: 40px;
border-radius: var(--border-radius);
box-shadow: var(--shadow-soft);
width: 100%;
max-width: 800px;
text-align: center;
transition: var(--transition);
animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
from {
opacity: 0;
transform: translateY(30px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

h1 {
background: var(--primary-gradient);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin-bottom: 30px;
font-size: 2.5em;
font-weight: 700;
letter-spacing: -0.5px;
}

h2 {
color: var(--text-primary);
margin: 30px 0 20px;
font-size: 1.8em;
font-weight: 400;
}

#start-screen p, #result-screen p {
font-size: 1.1em;
color: var(--text-secondary);
margin-bottom: 25px;
line-height: 1.8;
}

#question-text {
font-size: 1.3em;
color: var(--text-primary);
margin-bottom: 15px;
text-align: left;
font-weight: 400;
}

.question-supplement {
font-size: 0.95em;
color: var(--text-secondary);
margin-bottom: 30px;
text-align: left;
padding: 20px;
background: linear-gradient(135deg, #e8eaf6 0%, #c5cae9 100%);
border-left: 4px solid #5c6bc0;
border-radius: 10px;
line-height: 1.8;
}

#choices-area {
display: flex;
flex-direction: column;
gap: 15px;
margin-bottom: 30px;
}

.choice-button {
background: white;
border: 2px solid #e0e0e0;
padding: 18px 25px;
border-radius: 15px;
cursor: pointer;
font-size: 1.05em;
transition: var(--transition);
text-align: left;
position: relative;
overflow: hidden;
}

.choice-button::before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: var(--primary-gradient);
transition: var(--transition);
z-index: -1;
}

.choice-button:hover {
transform: translateY(-3px);
box-shadow: var(--shadow-hover);
border-color: #5c6bc0;
}

.choice-button:hover::before {
left: 0;
}

.choice-button:hover {
color: white;
}

.choice-button.selected {
background: var(--primary-gradient);
color: white;
border-color: transparent;
transform: scale(1.02);
box-shadow: 0 5px 20px rgba(92, 107, 192, 0.4);
}

.button-primary {
background: var(--primary-gradient);
color: white;
border: none;
padding: 15px 40px;
border-radius: 30px;
cursor: pointer;
font-size: 1.1em;
font-weight: 500;
transition: var(--transition);
margin: 10px;
box-shadow: 0 4px 15px rgba(92, 107, 192, 0.3);
}

.button-secondary {
background: white;
color: #5c6bc0;
border: 2px solid #5c6bc0;
padding: 15px 40px;
border-radius: 30px;
cursor: pointer;
font-size: 1.1em;
font-weight: 500;
transition: var(--transition);
margin: 10px;
}

.button-primary:hover:not(:disabled) {
transform: translateY(-3px);
box-shadow: 0 8px 25px rgba(92, 107, 192, 0.4);
}

.button-secondary:hover:not(:disabled) {
background: #5c6bc0;
color: white;
transform: translateY(-3px);
box-shadow: 0 8px 25px rgba(92, 107, 192, 0.4);
}

.button-primary:disabled, .button-secondary:disabled {
opacity: 0.5;
cursor: not-allowed;
transform: none;
}

#question-counter {
font-size: 0.95em;
color: var(--text-secondary);
margin-bottom: 25px;
font-weight: 300;
}

#progress-bar-container {
width: 100%;
background: rgba(224, 224, 224, 0.5);
border-radius: 20px;
margin-bottom: 30px;
height: 8px;
overflow: hidden;
position: relative;
}

#progress-bar {
height: 100%;
background: var(--primary-gradient);
border-radius: 20px;
transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
position: relative;
overflow: hidden;
}

#progress-bar::after {
content: '';
position: absolute;
top: 0;
left: 0;
bottom: 0;
right: 0;
background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.4),
    transparent
);
animation: shimmer 2s infinite;
}

@keyframes shimmer {
0% { transform: translateX(-100%); }
100% { transform: translateX(100%); }
}

#result-code {
font-size: 3em;
font-weight: 700;
background: var(--primary-gradient);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin: 30px 0;
padding: 20px;
display: inline-block;
animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.05); }
100% { transform: scale(1); }
}

.result-details {
text-align: left;
background: #f8f9fa;
border-radius: 15px;
padding: 25px;
margin: 20px 0;
}

.result-section {
margin: 20px 0;
}

.result-section h3 {
color: #5c6bc0;
font-size: 1.2em;
margin-bottom: 10px;
}

.button-container {
display: flex;
justify-content: center;
gap: 15px;
margin-top: 30px;
flex-wrap: wrap;
}

.statistics-info {
background: #f0f4f8;
border-radius: 10px;
padding: 20px;
margin: 20px 0;
text-align: left;
}

.statistics-info h4 {
color: #5c6bc0;
margin-bottom: 10px;
}

.statistics-info p {
margin: 5px 0;
font-size: 0.95em;
}

@media (max-width: 600px) {
.container {
padding: 25px;
}
h1 {
font-size: 2em;
}
.button-primary, .button-secondary {
padding: 12px 30px;
font-size: 1em;
}
}
</style>
</head>
<body>
<div class="container">
<h1 id="main-title">ACT診断</h1>

<div id="start-screen">
<p id="intro-text-1">この診断は、あなたの内面を探求し、自己変容の道筋を照らし出すためのお手伝いをします。</p>
<p id="intro-text-2">質問を通じて、あなたの現在のタイプと人生のステージが明らかになります。</p>
<p id="intro-text-3">※ 正直に、今の自分の実際の行動や感じ方を答えてください。</p>
<button id="start-button" class="button-primary" onclick="startQuiz()">診断を開始する</button>
</div>

<div id="quiz-screen" style="display:none;">
<div id="progress-bar-container">
<div id="progress-bar"></div>
</div>
<div id="question-counter"></div>
<div id="question-container"></div>
<div id="choices-area"></div>
<div class="button-container">
<button id="prev-question-button" class="button-secondary" onclick="loadPreviousQuestion()">戻る</button>
<button id="next-question-button" class="button-primary" onclick="loadNextQuestion()" disabled>次へ</button>
</div>
</div>

<div id="result-screen" style="display:none;">
<h2 id="result-title">診断結果</h2>
<p id="result-text">あなたのACT診断コードは...</p>
<h3 id="result-code"></h3>
<div class="statistics-info" id="statistics-container"></div>
<div class="result-details">
<div class="result-section">
<h3>あなたのタイプ</h3>
<p id="type-description"></p>
</div>
<div class="result-section">
<h3>意識レベル</h3>
<p id="level-description"></p>
</div>
<div class="result-section">
<h3>次のステップ</h3>
<p id="next-step"></p>
</div>
</div>
<button id="restart-button" class="button-primary" onclick="restartQuiz()">もう一度診断する</button>
</div>
</div>

let currentQuestionIndex = 0;

    V2: 0, M2: 0, G2: 0,  // 思考傾向軸
    A3: 0, M3: 0, E3: 0,  // 評価基準軸
    CL: 0  // 意識レベル

// レベル別スコア集計用

// ===== 意識レベル判定関数（改善版）=====
function determineLevel() {
    // レベル別スコアをリセット
    levelScores = {
        level1: 0,
        level2: 0,
        level3: 0,
        level4: 0,
        level5: 0
    };
    
    let hasLevel4Check = false;
    let hasLevel5Check = false;
    
    // 各回答をレベル別に集計
    clQuestions.forEach((question, index) => {
        const answerIndex = userAnswers[index];
        if (answerIndex !== undefined && question.choices[answerIndex]) {
            const choice = question.choices[answerIndex];
            const score = choice.score;
            
            // レベル4・5の確認質問をチェック
            if (choice.isLevel4Check && score > 0) hasLevel4Check = true;
            if (choice.isLevel5Check && score > 0) hasLevel5Check = true;
            
            if (score === -2) levelScores.level1++;
            else if (score === -1) levelScores.level2++;
            else if (score === 0) levelScores.level3++;
            else if (score === 1) {
                // ポジティブな回答をさらに分類
                if (choice.isHighLevel) levelScores.level5++;
                else levelScores.level4++;
            }
        }
    });
    
    // レベルゲート方式での判定
    const totalQuestions = 42;
    
    // レベル1のゲート：防衛的回答が20%以上ならレベル1
    if (levelScores.level1 / totalQuestions >= 0.20) return 1;
    
    // レベル2のゲート：葛藤的回答が30%以上ならレベル2
    if ((levelScores.level1 + levelScores.level2) / totalQuestions >= 0.30) return 2;
    
    // 正規化されたCLスコアを使用
    const percentage = scores.CL;
    
    // レベル3以上の判定
    if (percentage <= 50) return 3;   // 中立段階
    
    // レベル4の判定：レベル4確認質問にポジティブに答えている必要がある
    if (percentage <= 70) {
        if (hasLevel4Check) return 4;
        return 3; // レベル4の条件を満たさない場合は3
    }
    
    // レベル5の判定：レベル5確認質問にポジティブに答えている必要がある
    if (percentage > 70 && levelScores.level5 >= 3 && hasLevel5Check) {
        return 5;
    }
    
    return 4; // デフォルト
}

// ===== タイプ判定関数 =====
function determineType() {
    // 行動エネルギー軸
    let axis1 = 'M1';
    if (scores.S1 > scores.M1 && scores.S1 > scores.P1) axis1 = 'S1';
    else if (scores.P1 > scores.M1 && scores.P1 > scores.S1) axis1 = 'P1';
    
    // 思考傾向軸
    let axis2 = 'M2';
    if (scores.V2 > scores.M2 && scores.V2 > scores.G2) axis2 = 'V2';
    else if (scores.G2 > scores.M2 && scores.G2 > scores.V2) axis2 = 'G2';
    
    // 評価基準軸
    let axis3 = 'M3';
    if (scores.A3 > scores.M3 && scores.A3 > scores.E3) axis3 = 'A3';
    else if (scores.E3 > scores.M3 && scores.E3 > scores.A3) axis3 = 'E3';
    
    const typeMap = {
        'S1': 'S', 'M1': 'M', 'P1': 'P',
        'V2': 'V', 'M2': 'M', 'G2': 'G',
        'A3': 'A', 'M3': 'M', 'E3': 'E'
    };
    
    return typeMap[axis1] + typeMap[axis2] + typeMap[axis3];
}

function loadQuestion() {
    const question = questions[currentQuestionIndex];

    const choicesArea = document.getElementById('choices-area');
    
    // 質問文を表示
    container.innerHTML = `<div id="question-text">${question.text}</div>`;
    if (question.supplement) {
        container.innerHTML += `<div class="question-supplement">${question.supplement}</div>`;
    }
    
    // 選択肢を表示
    choicesArea.innerHTML = '';
    question.choices.forEach((choice, index) => {
        const button = document.createElement('div');
        button.className = 'choice-button';
        button.textContent = choice.text;
        button.onclick = () => selectChoice(index);
        
        // 既に選択されている場合はハイライト
        if (userAnswers[currentQuestionIndex] === index) {
            button.classList.add('selected');
        }
        
        choicesArea.appendChild(button);
    });
    
    // カウンターとプログレスバー更新
    document.getElementById('question-counter').textContent = 
        `質問 ${currentQuestionIndex + 1} / ${questions.length}`;
    
    const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
    document.getElementById('progress-bar').style.width = progress + '%';
    
    // ボタンの状態更新
    document.getElementById('prev-question-button').disabled = currentQuestionIndex === 0;
    updateNextButton();
}

function selectChoice(choiceIndex) {
    userAnswers[currentQuestionIndex] = choiceIndex;
    
    // 選択状態を更新
    const buttons = document.querySelectorAll('.choice-button');
    buttons.forEach((button, index) => {
        if (index === choiceIndex) {
            button.classList.add('selected');
        } else {
            button.classList.remove('selected');
        }
    });
    
    updateNextButton();
}

function updateNextButton() {
    const nextButton = document.getElementById('next-question-button');
    nextButton.disabled = userAnswers[currentQuestionIndex] === undefined;
}

function loadNextQuestion() {
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
    } else {
        calculateResults();

}

function loadPreviousQuestion() {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();

function calculateResults() {
    // スコアをリセット
    scores = {
        S1: 0, M1: 0, P1: 0,
        V2: 0, M2: 0, G2: 0,
        A3: 0, M3: 0, E3: 0,
        CL: 0
    };
    
    // 各回答のスコアを集計
    userAnswers.forEach((answerIndex, questionIndex) => {
        const question = questions[questionIndex];
        const choice = question.choices[answerIndex];
        
        if (choice.score !== undefined) {
            // 意識レベル質問
            scores.CL += choice.score;
        } else if (choice.scores) {
            // 性格タイプ質問
            Object.keys(choice.scores).forEach(key => {
                scores[key] += choice.scores[key];
            });
        }
    });
    
    // CLスコアの正規化（最大42問なので、範囲を調整）
    const maxPossibleCL = 42;
    const minPossibleCL = -84; // -2 * 42
    // スコアを0-100の範囲に正規化
    scores.CL = ((scores.CL - minPossibleCL) / (maxPossibleCL - minPossibleCL)) * 100;
    
    showResults();
}
